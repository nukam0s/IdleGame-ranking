
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IdleGame Ranking</title>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

        <style>
            :root {
                --neon-green: #00ff99; --neon-red: #ff3e3e; --neon-blue: #00d4ff;
                --neon-yellow: #f0f000; --bg-dark: #050505; --card-bg: #111114;
                --border: #222; --text: #e0e0e0;
            }

            body { background-color: var(--bg-dark); color: var(--text); font-family: 'Inter', sans-serif; padding: 20px; }
            .container { max-width: 1200px; margin: 0 auto; }

            .lang-switch { margin-bottom: 20px; display: flex; gap: 10px; justify-content: flex-end; }
            .lang-btn { 
                background: transparent; border: 1px solid var(--border); color: var(--text); 
                padding: 5px 15px; cursor: pointer; border-radius: 4px; font-size: 0.8em; 
                transition: all 0.3s;
            }
            .lang-btn:hover, .lang-btn.active { border-color: var(--neon-green); color: var(--neon-green); }

            /* Lógica de Tradução via CSS */
            .lang-en [data-lang="pt"], .lang-pt [data-lang="en"] { display: none !important; }
            [data-lang] { display: inline-block; }

            @keyframes pulse-red {
                0% { text-shadow: 0 0 5px var(--neon-red); }
                50% { text-shadow: 0 0 15px var(--neon-red), 0 0 25px var(--neon-red); }
                100% { text-shadow: 0 0 5px var(--neon-red); }
            }

            .wanted-tag { color: var(--neon-red); font-family: 'Fira Code'; font-weight: bold; animation: pulse-red 2s infinite; font-size: 0.8em; margin-left: 10px; }
            .streak-badge { background: rgba(255, 62, 62, 0.1); border: 1px solid var(--neon-red); color: var(--neon-red); padding: 2px 6px; border-radius: 4px; font-size: 0.7em; margin-left: 8px; }
            
            header { border-left: 4px solid var(--neon-green); padding-left: 20px; margin-bottom: 40px; }
            .glitch { color: var(--neon-green); font-family: 'Fira Code'; font-size: 2.5em; text-transform: uppercase; }
            .table-container { background: var(--card-bg); padding: 20px; border: 1px solid var(--border); border-radius: 8px; }
            
            table.dataTable { width: 100% !important; background: transparent !important; border: none !important; }
            table.dataTable thead th { color: var(--neon-green); font-family: 'Fira Code'; text-transform: uppercase; border-bottom: 2px solid var(--neon-green) !important; text-align: left; }
            table.dataTable tbody td { border-bottom: 1px solid #1f1f23 !important; padding: 12px !important; color: #ccc; }
            
            .power-val { color: var(--neon-yellow); font-weight: bold; font-family: 'Fira Code'; min-width: 90px; }
            .net-val { color: #777; font-size: 0.85em; font-family: 'Fira Code'; }
        </style>
    </head>
    <body class="lang-en">
        <div class="container">
            <div class="lang-switch">
                <button class="lang-btn" onclick="setLang('pt')">PT</button>
                <button class="lang-btn" onclick="setLang('en')">EN</button>
            </div>

            <header>
                <h1 class="glitch">IDLEGAME RANKING</h1>
                <p data-lang="pt">O Top 100 Geral de todas as redes.</p>
                <p data-lang="en">The Global Top 100 from all networks.</p>
            </header>

            <div class="table-container">
                <table id="rankTable" class="display">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th><span data-lang="pt">Herói</span><span data-lang="en">Hero</span></th>
                            <th>Rede</th>
                            <th><span data-lang="pt">Nível</span><span data-lang="en">Level</span></th>
                            <th>XP</th>
                            <th><span data-lang="pt">Poder</span><span data-lang="en">Power</span></th>
                        </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('#rankTable').DataTable({ 
                    "pageLength": 25, 
                    "order": [[ 4, "desc" ]],
                    "responsive": true,
                    "language": {
                        "search": "> SEARCH:",
                        "lengthMenu": "_MENU_ per page"
                    }
                });
                
                const savedLang = localStorage.getItem('idleLang') || 'en';
                setLang(savedLang);
            });

            function setLang(lang) {
                document.body.className = 'lang-' + lang;
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if(btn.textContent.toLowerCase() === lang) btn.classList.add('active');
                });
                localStorage.setItem('idleLang', lang);
            }
        </script>
    </body>
    </html>
