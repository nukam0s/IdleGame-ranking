
    <!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="60"> 
        <title>IdleRPG Rankings</title>
        
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        :root { --bg-body: #0f0f13; --bg-card: #1a1a1f; --bg-hover: #25252b; --text-main: #ffffff; --text-sub: #a0a0b0; --accent: #7c4dff; --border: #2a2a35; }
        body { background: var(--bg-body); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; position: relative; }
        h2, h4 { margin: 0; color: var(--text-main); }
        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        
        /* HEADER FLEX√çVEL PARA FILTROS */
        .card-header { 
            padding: 15px 20px; 
            border-bottom: 1px solid var(--border); 
            background: rgba(255,255,255,0.02); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; /* Permite quebrar linha em telem√≥veis */
            gap: 15px;
        }
        
        /* GRUPO DE FILTROS */
        .filter-group {
            display: flex;
            gap: 5px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: #2a2a35; 
            border: 1px solid #444; 
            color: #aaa;
            padding: 6px 12px; 
            border-radius: 6px; 
            cursor: pointer;
            font-size: 0.75rem; 
            font-weight: 600;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .filter-btn:hover { background: #333; color: #fff; }
        
        .filter-btn.active {
            background: var(--accent); 
            color: #fff; 
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(124, 77, 255, 0.3);
        }
        
        .filter-divider { width: 1px; height: 20px; background: #444; margin: 0 5px; }

        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .extra-stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 24px; }
        .two-col-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px; }
        @media (max-width: 768px) { .two-col-grid { grid-template-columns: 1fr; } .card-header { flex-direction: column; align-items: flex-start; } .filter-group { width: 100%; justify-content: flex-start; } }

        /* --- L√ìGICA DE GAVETA (ACCORDION) --- */
        .hover-card { transition: all 0.3s ease; height: fit-content; }
        .hover-content { max-height: 0; opacity: 0; padding: 0 15px; overflow: hidden; transition: max-height 0.5s ease-out, opacity 0.3s ease, padding 0.3s ease; }
        .hover-card:hover .hover-content { max-height: 500px; opacity: 1; padding: 15px; }
        .hover-card:hover { border-color: var(--accent); transform: translateY(-2px); z-index: 10; }
        .hover-card .card-header { cursor: pointer; position: relative; }
        .hover-card .card-header::after { content: ' ‚ñº'; position: absolute; right: 20px; color: var(--text-sub); transition: transform 0.3s; font-size: 0.8rem; }
        .hover-card:hover .card-header::after { transform: rotate(180deg); color: var(--accent); }

        .stat-card { text-align: center; padding: 20px; border: 1px solid var(--border); transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .stat-card .icon { font-size: 2rem; } .stat-card .value { font-size: 2rem; font-weight: 800; }
        .chart-container { position: relative; height: 180px; width: 100%; }

        .table-responsive { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; border-bottom: 1px solid var(--border); text-align: left; font-size: 0.9rem; }
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { color: var(--accent); }
        .mini-table { width: 100%; }
        .mini-table td { padding: 8px 12px; font-size: 0.85rem; border-bottom: 1px solid #2a2a35; }
        .mini-table tr:last-child td { border-bottom: none; }
        tbody tr:hover { background: var(--bg-hover); }
        .text-right { text-align: right; } .text-center { text-align: center; }
        .font-bold { font-weight: 600; } .subtle { color: var(--text-sub); font-size: 0.8rem; }
        .net-tag { color: var(--text-sub); font-size: 0.75rem; margin-left: 4px; }
        .badge { background: #333; padding: 3px 6px; border-radius: 4px; font-size: 0.8rem; }
        .power-val { color: #f1c40f; font-weight: 600; }
        .hof-wins-text { color: var(--accent); font-weight: bold; }
        .streak-val { color: #ff9f43; font-size: 0.75rem; vertical-align: middle; margin-left: 2px; }
        .bounty-val { color: #ff6b6b; font-size: 0.75rem; vertical-align: middle; margin-left: 2px; }
        
        .search-bar { background: #222; border: 1px solid var(--border); color: #fff; padding: 8px 12px; border-radius: 6px; width: 200px; font-family: inherit; }
        .search-bar:focus { outline: none; border-color: var(--accent); }

        .rar-common { color: #b0b0b0; }
        .rar-rare { color: #3498db; font-weight: 600; }
        .rar-epic { color: #9b59b6; font-weight: 600; text-shadow: 0 0 5px rgba(155, 89, 182, 0.3); }
        .rar-legendary { color: #e67e22; font-weight: 800; text-shadow: 0 0 8px rgba(230, 126, 34, 0.4); }
        .rar-mythic { color: #e74c3c; font-weight: 900; text-shadow: 0 0 10px rgba(231, 76, 60, 0.6); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; text-shadow: 0 0 15px red; } 100% { opacity: 0.8; } }

        .tooltip-wrapper { position: relative; display: inline-block; cursor: help; }
        .tooltip-content { visibility: hidden; width: 260px; background: rgba(0,0,0,0.95); color: #fff; padding: 12px; position: absolute; z-index: 999; bottom: 125%; left: 50%; transform: translateX(-50%); border: 1px solid var(--accent); border-radius: 6px; opacity: 0; transition: opacity 0.2s; pointer-events: none; }
        .tooltip-wrapper:hover .tooltip-content { visibility: visible; opacity: 1; }
        tr:nth-child(-n+3) .tooltip-content { bottom: auto; top: 100%; margin-top: 5px; }

        .lang-switch { position: absolute; top: 0; right: 0; background: var(--bg-card); border: 1px solid var(--border); color: #fff; padding: 5px 10px; cursor: pointer; border-radius: 15px; }
        .hidden { display: none !important; }
        .boss-card { padding: 15px; border: 1px solid #e74c3c; background: #222; border-radius: 8px; margin-bottom: 10px; }
        .boss-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
        .boss-header { display: flex; justify-content: space-between; color: #aaa; font-size: 0.8rem; margin-bottom: 5px; }
        .progress-track { background: #444; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; }
        
        footer { text-align: center; margin-top: 40px; color: var(--text-sub); font-size: 0.8rem; }
        a { color: var(--accent); text-decoration: none; } a:hover { text-decoration: underline; }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const chartData = {"econ_labels": ["Common", "Rare", "Epic", "Legendary", "MYTHIC"], "econ_data": [396, 368, 234, 92, 2], "econ_colors": ["#b0b0b0", "#3498db", "#9b59b6", "#e67e22", "#e74c3c"], "net_labels": ["Undernet", "PTnet", "InTheMansion", "Quakenet", "Libera", "Efnet", "PTirc", "Rizon", "DALnet", "Snoonet"], "net_data": [56, 17, 9, 11, 8, 8, 5, 3, 3, 3]};

        function initCharts() {
            Chart.defaults.color = '#a0a0b0';
            Chart.defaults.borderColor = '#2a2a35';
            new Chart(document.getElementById('economyChart'), {
                type: 'doughnut',
                data: { labels: chartData.econ_labels, datasets: [{ data: chartData.econ_data, backgroundColor: chartData.econ_colors, borderWidth: 0, hoverOffset: 10 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
            });
            const netColors = chartData.net_labels.map(() => '#' + Math.floor(Math.random()*16777215).toString(16));
            new Chart(document.getElementById('networkChart'), {
                type: 'pie',
                data: { labels: chartData.net_labels, datasets: [{ data: chartData.net_data, backgroundColor: netColors, borderWidth: 0, hoverOffset: 10 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
            });
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('lastUpdated').innerText = now.toLocaleTimeString();
        }

        function toggleLang() {
            const btn = document.getElementById('langBtn');
            const isPt = btn.innerText.includes('EN'); 
            const ptEls = document.querySelectorAll('.lang-pt');
            const enEls = document.querySelectorAll('.lang-en');
            if (isPt) {
                ptEls.forEach(el => el.classList.add('hidden'));
                enEls.forEach(el => el.classList.remove('hidden'));
                btn.innerText = 'üáµüáπ PT';
                localStorage.setItem('idle_lang', 'en');
            } else {
                enEls.forEach(el => el.classList.add('hidden'));
                ptEls.forEach(el => el.classList.remove('hidden'));
                btn.innerText = 'üá¨üáß EN';
                localStorage.setItem('idle_lang', 'pt');
            }
        }
        
        function filterTable() {
            var input, filter, table, tr, td, i;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("playersTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                tdNick = tr[i].getElementsByTagName("td")[1];
                tdNet = tr[i].getElementsByTagName("td")[2];
                if (tdNick || tdNet) {
                    txtNick = tdNick.textContent || tdNick.innerText;
                    txtNet = tdNet.textContent || tdNet.innerText;
                    if (txtNick.toUpperCase().indexOf(filter) > -1 || txtNet.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }       
            }
        }

        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("playersTable");
            switching = true;
            dir = "desc"; // Default desc para numeros grandes primeiro
            
            // Se for coluna de texto (Nick/Net), default asc
            if(n === 1 || n === 2) dir = "asc";

            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    
                    var xVal = x.getAttribute("data-val") ? parseInt(x.getAttribute("data-val")) : x.innerText.toLowerCase();
                    var yVal = y.getAttribute("data-val") ? parseInt(y.getAttribute("data-val")) : y.innerText.toLowerCase();
                    
                    if (dir == "asc") {
                        if (xVal > yVal) { shouldSwitch = true; break; }
                    } else if (dir == "desc") {
                        if (xVal < yVal) { shouldSwitch = true; break; }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount ++;      
                } else {
                    if (switchcount == 0 && dir == "desc") { dir = "asc"; switching = true; }
                }
            }
        }

        // --- NOVA FUN√á√ÉO DE FILTRO POR REDE ---
        function filterByNetwork(network, btn) {
            // 1. Gerir classe active nos bot√µes
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // 2. Filtrar Tabela
            var table = document.getElementById("playersTable");
            var tr = table.getElementsByTagName("tr");
            
            for (var i = 1; i < tr.length; i++) { // Come√ßa em 1 para saltar o header
                var tdNet = tr[i].getElementsByTagName("td")[2]; // Coluna 2 √© a Rede
                if (tdNet) {
                    var netText = tdNet.textContent || tdNet.innerText;
                    
                    if (network === 'all') {
                        tr[i].style.display = "";
                    } else {
                        // Compara√ß√£o exata
                        if (netText.trim() === network) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        }

        window.onload = function() { 
            if(localStorage.getItem('idle_lang') === 'en') toggleLang(); 
            initCharts();
            updateTime();
        }
    </script>
    
    </head>
